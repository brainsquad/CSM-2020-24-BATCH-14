<!-- create a flask render page with buttons based on which button clicked the ajax is sent back to post  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col md:flex-row items-center justify-center">
        <div class="w-full md:w-1/2">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="flex flex-col items-center justify-center">
                    <input type="hidden" name="command" value="start">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg mt-2">Start</button>
                </div>
            </form>

            <form action="/" method="post" enctype="multipart/form-data">
                <div class="flex flex-col items-center justify-center">
                    <input type="hidden" name="command" value="stop">
                    <button type="submit" class="bg-red-500 text-white p-2 rounded-lg mt-2">Stop</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-2xl font-bold">Status</h1>
                <div class="flex flex-col items-center justify-center">
                    <h2 class="text-xl font-bold mt-2">Current Status: {{ status }}</h2>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
